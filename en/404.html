<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | eCode</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Page Not Found - eCode">
  
  <!-- Favicons (Back 1 level) -->
  <link rel="shortcut icon" href="../favicon.ico" />
  <link rel="icon" type="image/png" href="../favicon.png" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <!-- Linking to main CSS (Back 1 level) -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <!-- English Header -->
  <header id="main-header" class="main-header"></header>

  <main class="error-wrapper">
    <div class="error-card">
      <div class="error-code">404</div>
      <div class="error-title">Page Not Found</div>
      <p class="error-text">
        It looks like the link you entered is incorrect or the page has been moved or deleted.<br>
        You can return to the homepage or contact us if you need assistance.
      </p>

      <div class="error-actions">
        <a href="https://ecode.sa/en/" class="btn-primary">
          <i class="fa-solid fa-house"></i>
          Back to Home
        </a>
        <a href="javascript:history.back()" class="btn-outline" style="border: 1px solid var(--border-color); padding: 12px 24px; border-radius: 99px; text-decoration: none; color: var(--text-secondary); font-weight: 600; transition: 0.3s;">
          <i class="fa-solid fa-arrow-left"></i>
          Go Back
        </a>
        <a href="https://ecode.sa/en/contact/" class="btn-outline" style="border: 1px solid var(--border-color); padding: 12px 24px; border-radius: 99px; text-decoration: none; color: var(--text-secondary); font-weight: 600; transition: 0.3s;">
          <i class="fa-solid fa-envelope"></i>
          Contact Us
        </a>
      </div>

      <!-- Search Box removed for simplicity or can be kept if functional -->
    </div>
  </main>

  <!-- English Footer -->
  <footer id="main-footer" class="footer"></footer>

  <!-- Common JS Scripts (Back 1 level) -->
  <script src="../assets/js/layout.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
